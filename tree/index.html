  <script>
    let music = document.querySelector('.music');
    let music2 = document.querySelector('.music2');
    let txt = document.querySelector('.music span');
    music.addEventListener('click', function () {
      if (music2.paused) {
        music2.play();
        txt.innerHTML = '&#xe796;';
      }
      else {
        music2.pause();
        txt.innerHTML = '&#xe795;';
      }
    });
